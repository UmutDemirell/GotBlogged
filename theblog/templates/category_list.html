{% extends 'base.html' %}

{% block title %}Blog Categories{% endblock %}

{% block content %}

    <h1>Blog Categories</h1>
    <hr>
    {% for item in cat_menu_list %}
    <button class="badge badge-dark mt-2 shadow-none pl-3" style="font-size: 100%; height:4em;"><i class="fa fa-solid fa-tags small"></i><a class="dropdown-item text-white d-inline category_tags" href="{% url 'category' item|slugify %}">{{ item }}</a></button>    
    {% endfor %}

{% endblock %}
